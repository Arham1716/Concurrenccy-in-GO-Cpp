<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concurrency Problems</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KEY.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #0f0;
        font-family: "Arial", sans-serif;
      }

      .main-card {
        background-color: #111;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        padding: 25px;
        max-width: 800px;
        width: 100%;
        margin: auto;
        text-align: center;
      }

      .btn-custom {
        background-color: #222;
        color: #0f0;
        border: 2px solid #0f0;
        transition: 0.3s ease-in-out;
        font-size: 1.2rem;
        padding: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-custom:hover {
        background-color: #0f0;
        color: #000;
        box-shadow: 0 0 12px #0f0;
      }

      .btn-custom i {
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="main-card p-4">
        <h3 class="mb-4">Concurrency Problems</h3>
        <div class="d-grid gap-3">
          <button class="btn btn-custom">
            <i class="fas fa-utensils"></i> Dining Philosophers
          </button>
          <button class="btn btn-custom">
            <i class="fas fa-drumstick-bite"></i> Dining Savages
          </button>
          <button class="btn btn-custom">
            <i class="fas fa-facebook"></i> Reader Writer
          </button>
          <button class="btn btn-custom">
            <i class="fas fa-sync-alt"></i> Producer Consumer
          </button>
          <button class="btn btn-custom">
            <i class="fas fa-cut"></i> FIFO Barber Shop
          </button>
          <button class="btn btn-custom">
            <i class="fas fa-water"></i> River Crossing
          </button>
          <button class="btn btn-custom">
            <i class="fas fa-hat-cowboy"></i> Santa Claus
          </button>
          <button class="btn btn-custom">
            <i class="fas fa-smoking"></i> Cigarette Smokers
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
